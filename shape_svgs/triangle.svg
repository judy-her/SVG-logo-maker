<!-- triangle -->
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200">
  <!-- Triangle -->
  <polygon points="150, 50 250, 200 50, 200" fill="purple"/>
  
  <!-- Text in the center -->
  <text x="50%" y="70%" alignment-baseline="middle" text-anchor="middle" fill="white" font-size="45">
    SVG
  </text>
</svg>



